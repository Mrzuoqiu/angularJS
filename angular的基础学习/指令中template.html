<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="angular.js"></script>
</head>
<body ng-controller="myCtrl">
<!--<div ez-customer></div>-->
<ez-customer></ez-customer>
<ez-customer></ez-customer>
</body>
</html>
<script>
    angular.module('lzy',[])
            .controller('myCtrl',function ($scope) {
                $scope.name = 'lileilei';
                $scope.address = 'hanmeimei';
            })
            .directive("ezCustomer",function () {
                return{
                    restict:'E',
//                    E - 指令可以作为HTML元素使用
//                    A - 指令可以作为HTML属性使用
//                    C - 指令可以作为CSS类使用
//                    M - 指令可以在HTML注释中使用
                    replace:true,
                    template:"<div>name:{{name}}address:{{address}}</div>"
                }
            })
    angular.bootstrap(document,['lzy']);
</script>
