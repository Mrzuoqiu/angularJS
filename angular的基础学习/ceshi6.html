<!DOCTYPE html>
<html>
<head>
    <script src="http://lib.sinaapp.com/js/angular.js/angular-1.2.19/angular.min.js"></script>
</head>
<body>
<button id="bootstrap">手动引导</button>
<p>应该在下面看到一幅动画才对！</p>
<ez-duang></ez-duang>
</body>
</html>
<script>
angular.element(document).ready(function(){
var e = document.querySelector("#bootstrap");
angular.element(e)
.on("click",function(){
angular.bootstrap(document,["ezstuff"]);  //点击按钮后 手动引导将ng-app添加到DOM上
})
})
;
angular.module("ezstuff",[])
.directive("ezDuang",function(){
return {
restrict : "E",
template : "<img src='http://ww4.sinaimg.cn/bmiddle/757eb2ffjw1eptcr4qobjg209205dthh.gif'>"
};
});
</script>
