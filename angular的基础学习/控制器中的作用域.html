<!DOCTYPE html>
<html lang="en" ng-app="lzy">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="angular.js"></script>
</head>
<body ng-init="name='top'">
{{name}}
<div ng-controller="levelOneCtrl">
    {{name}}
    <div ng-controller="levelTwoCtrl">
        {{name}}
        <div ng-controller="levelThreeCtrl">
        {{name}}
        </div>
    </div>
</div>
</body>
</html>
<script>
    angular.module('lzy',[])
            .controller('levelOneCtrl',function ($scope) {
                $scope.name = 'levelOne';
            })
            .controller('levelTwoCtrl',function ($scope) {
                $scope.name = 'levelTwo';
            })
            .controller('levelThreeCtrl',function ($scope) {
//                $scope.name = 'levelThree';
            })
    //控制器的设计目的是为了避免在$rootScope上挂在所有的属性和方法,并且 控制器是为了单独组织一个视图的业务逻辑的
    //它是希望你在写代码的时候 根据控制器来组织自己的代码结构
    //控制器在创建的时候,默认会注入一个$scope对象 这个对象像DOM树一样 会通过原型链;来进行关联
</script>
