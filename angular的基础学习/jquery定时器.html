<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-2.0.3.js"></script>
</head>
<body>
<div id="clock"></div>
</body>
</html>
<script>
    $(function () {
        setInterval(function () {
            $('#clock').html(new Date());
        },1000)
    })
</script>
