<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<button id="start">手动启动angular</button>
<p>下面是图片</p>

<script>

    angular.element(start).on('click',function () {
        angular.bootstrap(document,['lzy']);
    })

            .directive('ezDuang',function () {
                return{
                    restrict:"E",
                    template:"<img src='http://ww4.sinaimg.cn/bmiddle/757eb2ffjw1eptcr4qobjg209205dthh.gif'>"
                }
            })
</script>
